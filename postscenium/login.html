<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>后台登陆页</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
    	<h3><i></i>师源管理后台</h3>
    	<div class="content-box">
    		<div class="login-box">
    			<div class="left">
    				<img src="image/login-img.jpg" alt="">
    			</div>
    			<div class="right">
    				<div class="userName-box">
    					<i class="user-img"></i>
    					<input type="text" placeholder="请输入用户名">
    				</div>
    				<div class="password-box">
    					<i class="password-img"></i>
    					<input type="text" placeholder="请输入密码">
    				</div>
    				<div class="code-box">
    					<div class="code-inpt">
    						<i class="code-img"></i>
    						<input type="text" placeholder="请输入验证码">
    					</div>
						<div class="code"></div>
    				</div>
    				<div class="error-info">
    					<i></i>
    					<span>密码错误</span>
    				</div>
    				<button>登录</button>
    			</div>
    		</div>
    	</div>
    	<div class="footer">copyright © 2016杭州师源教育科技有限公司 版权所有 浙ICP备16016200号-1</div>
    </body>
</html>
